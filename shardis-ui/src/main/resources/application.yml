# EMBEDDED SERVER CONFIGURATION
server:
    port: ${port:8080}
    context-path: /
    error.whitelabel.enabled: false
    compression:
      enabled: true
      min-response-size: 1024
      mime-types:
          - text/html
          - text/css
          - text/plain
          - text/xml
          - application/json
          - application/javascript
# PROFILES
spring:
    aop:
        proxyTargetClass: true
    application.name: ui-service
    profiles.active: prod
# EUREKA
#  instance:
#      hostname: localhost
#      port: 8081
#
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service:8081/eureka/
# ZULL
zuul:
  routes:
     api-service:
          sensitiveHeaders:
          path: /api/**
          stripPrefix: false
     auth-service:
          sensitiveHeaders:
          path: /auth/**
          stripPrefix: false
  add-proxy-headers: true
#SECURITY
security:
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    resource:
      jwt:
        keyValue: |
              -----BEGIN PUBLIC KEY-----
              
              -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

# LOGGING
logging.level.org.springframework.security: DEBUG
